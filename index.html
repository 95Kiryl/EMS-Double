<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMS Double</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">

</head>

<body>
    <div class="content">
        <div class="content__description">
            <div class="content__text">
                <h2 class="content__title">Демо-версия</h2>
                <p class="content__subtitle">За 18 лет деятельности было реализовано более 500 крупных, а так же, не
                    менее 2500 средних и малых проектов. Используя знания и накопленный опыт мы можем предложить</p>
                <button class="content__btn">Попробовать бесплатно
                    <div class="content__btn-img">
                        <img src="images/arrow-up-right.png" alt="arrow">
                    </div>
                </button>
            </div>
        </div>
        <div class="content__image-wrapp">
        </div>
    </div>
    <div class="modal">
        <div class="modal__form">
            <form action="#" method="GET">
                <button class="close">
                    <img src="images/x.png" alt="close">
                </button>
                <p class="form__description">Войти в систему</p>
                <input type="text" class="login" name="login" placeholder="Email/Телефон">
                <input type="password" name="password" class="password" placeholder="Пароль">
                <div class="checkbox__wrapp">
                    <input type="checkbox" name="checkbox" class="checkbox">
                    <p class="checkbox__description">Запомнить пароль</p>
                </div>
                <div class="restore">
                    <span>Восстановить</span>
                </div>
                <button type="submit" class="submit" name="submit">Войти</button>
                <button class="join">Зарегестрироваться</button>
            </form>
        </div>
    </div>

    <script src="scripts/script.js"></script>
</body>

</html>
